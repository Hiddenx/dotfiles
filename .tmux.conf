# Notes:
# c       create window (a new tab)
# ?       show keys
# PgUp    scroll up
# PgDown  scroll down
# :       command line (for tmux commands)
# ,       rename tab
# C-a C-a   last tab
# l       to right pane
# h       to left pane
# p       prev tab (to left and wrap)
# n       next tab (to right and wrap)

################
# Set the prefix
################
# For some reason Tmux won't allow CapsLock to be used.
# So, remap useless F10 key to CapsLock using external tools then
# let Tmux believe it's working with F10.
# On Windows, use AutoHotkey with the following script:
#   Capslock::F10
#   F10::Capslock
# On Linux, use xmodmap. (TODO)
unbind C-b
set-option -g prefix F10

#set -sg escape-time 0       # don't delay after each Escape press

set -g terminal-overrides 'xterm:colors=256'

# Panes
set -g mouse-resize-pane on
set -g mouse-select-pane on

#bind-key F1 last-window
#bind-key b send-keys F1
bind-key C-a last-window

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# Terminal emulator window title
set -g set-titles on

